<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="css/master.css">
  <script src="js/main.js" defer></script>
</head>

<body>
  <div class="box">
    <div class="inputs">
      <label for="dayInput">
        day
        <input id="dayInput" type="text" placeholder="DD">
      </label>
      <label for="monthInput">
        month
        <input id="monthInput" type="text" placeholder="MM">
      </label>
      <label for="yearInput">
        year
        <input id="yearInput" type="text" placeholder="YYYY">
      </label>
    </div>
    <div class="calculation">
      <button id="calculationBtn">
        <img src="assets/images/icon-arrow.svg" alt="Calc">
      </button>
    </div>
    <ul class="result">
      <li><span class="year-span">--</span> years</li>
      <li><span class="month-span">--</span>months</li>
      <li><span class="day-span">--</span>days</li>
    </ul>
  </div>
  <div class="attribution">
    <style>
      .attribution {
        font-size: 11px;
        position: absolute;
        bottom: 5px;
        left: 5px;
        font-family: Arial, Helvetica, sans-serif;
        background-color: white;
        padding: 5px;
        border-radius: 5px;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/salah-zanati-419a1024a/">Salah Zanati</a>.
    <script>
      setTimeout(() => {
        document.querySelector(".attribution").style.display = "none";
      }, 10000);
    </script>
  </div>
</body>

</html>
